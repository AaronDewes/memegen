{% extends "base.html" %}

<!-- Head -->

{% block extrahead %}
<style>
    table,
    th,
    td {
        border: 1px solid #555;
        margin-bottom: 15px;
    }

    th,
    tr,
    td {
        height: 40px;
        padding: 10px;
    }

    code {
        padding: 2px 4px;
        font-size: 90%;
        background-color: #f9f2f4;
        border-radius: 4px;
    }
</style>
{% endblock %}

<!-- Content -->

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8" role="main">
        {% include "content.html" %}
    </div>
</div>
{% endblock %}

<!-- Footer -->

{% block footer %} {% endblock %}
