version: 2

jobs:
  build:
    working_directory: ~/memegen

    docker:
      # TODO: Use 3.11 when available, update `pyproject.toml` and `.verchew.ini `
      - image: circleci/python:3.10

    steps:
      - checkout

      - run:
          name: Checking system dependencies
          command: make doctor

      - type: cache-restore
        key: poetry-{{ checksum "poetry.lock" }}

      - run:
          name: Installing project dependencies
          command: make install

      - type: cache-save
        key: poetry-{{ checksum "poetry.lock" }}
        paths:
          - .venv

      - run:
          name: Checking code
          command: make check

      - run:
          name: Running tests
          command: make test

      - run:
          name: Uploading coverage
          command: sudo pip install coveralls && coveralls || true

      - store_test_results:
          path: results

      - store_artifacts:
          path: htmlcov

      - run:
          name: Building site
          command: make site
